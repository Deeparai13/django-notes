{% extends "djangoapp/base.html" %}
{% block page_content %}

<div class="row">
    {%for i in type%}
    <div class="col">
    <div class="card">
        <img src="/media/{{i.image}}" class="card-img-top" style="height:350px" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{i.title}}</h5>
        <p class="card-text" >{{i.content| slice:"100"}}</p>
        <a href="{%url 'detail' i.pk%}" class="btn btn-primary">get more</a>
        </div>
    </div>
   </div>
   {%endfor%}

</div>
{% endblock page_content %}
